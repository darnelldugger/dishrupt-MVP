<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
  <script defer src="/js/app.js"></script>
</head>
<!-- display:flex here in css controlling nav,header, ,main and footer -->
<body>
  <nav class="brand navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Powered by Dishrupt</span>
    </div>
  </nav>
  <!-- display:flex here in css -->
  <header class="resInfo">
    <div class="reslogo">
      <img id="headPic" src="https://picsum.photos/100/100?grayscale" >
    </div>
    <div class="resName">
      <h1>Demo Restaurant</h1>
    </div>
  </header>

  <main class="m1dr">
    <div class="tablist bg-light" >
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <p class="nav-link active" aria-current="page"> DINNER</p>
        </li>
        <li class="nav-item">
          <p class="nav-link">SOUTHERN PLATES</p>
        </li>
        <li class="nav-item">
          <p class="nav-link">ON THE SIDE</p>
        </li>
        <li class="nav-item">
          <a class="nav-link ">SOUTH CITY SPECIALTIES</a>
        </li>
      </ul>
    </div>
    <!-- display:flex added in css -->
    <article class="a1dr">
      <!-- display: flex added in css; in between the article opening and closing tag is where the images are housed-->
      <!-- <div class="card-group"> -->
        <div class="r1dr">
          <div class="card">
            <img src="https://picsum.photos/id/237/200" class="card-img-top">
          </div>
          <div class="card">
            <img src="https://picsum.photos/id/22/200" class="card-img-top" >
          </div>
          <div class="card">
            <img src="https://picsum.photos/id/201/200" class="card-img-top">
          </div>
        </div>
        <div class="r12dr">
          <div class="card">
            <img src="https://picsum.photos/id/188/200" class="card-img-top">
          </div>
          <div class="card">
            <img src="https://picsum.photos/id/24/200" class="card-img-top">
          </div>
          <div class="card">
            <img src="https://picsum.photos/id/32/200" class="card-img-top">
          </div>
          
        </div>
        <div class="r3dr">
          <div class="card">
            <img src="https://picsum.photos/id/8/200" class="card-img-top">
          </div>
          <div class="card">
            <img src="https://picsum.photos/id/89/200" class="card-img-top">
          </div>
          <div class="card">
            <img src="https://picsum.photos/id/10/200" class="card-img-top">
          </div>
        </div>
      <!-- </div> -->
    </article>
  </main>
</body>
</html>
